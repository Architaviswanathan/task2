<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>Welcome to My Homepage</header>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>This is a simple home page using HTML, CSS, and JavaScript.</p>
        <button onclick="showMessage()">Click Me</button>
    </div>
    <script>
        function showMessage() {
            alert('Hello! Thanks for visiting.');
        }
    </script>
</body>
</html>
